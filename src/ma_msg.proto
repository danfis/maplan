message PlanMAMsgPublicState {
    required int32 agent_id = 1;
    required bytes state = 2;
    required int32 cost = 3;
    required int32 heuristic = 4;
};

message PlanMAMsgPathOperator {
    required string name = 1;
    required int32 cost = 2;
}

message PlanMAMsg {
    enum Type {
        TERMINATE         = 0x100;
        TERMINATE_REQUEST = 0x101;
        TERMINATE_ACK     = 0x102;

        PUBLIC_STATE      = 0x001;
        TRACE_PATH        = 0x002;
        TRACE_PATH_DONE   = 0x003;
    }

    required Type type = 1;

    optional PlanMAMsgPublicState public_state = 2;

    optional bytes init_state = 20;
    repeated PlanMAMsgPathOperator path = 21;
    optional bytes path_first_state = 22;
    optional string trace_path_initiator = 23;
}
